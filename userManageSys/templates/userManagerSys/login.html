		<title>登录</title>

	<body onload="loading()" style="background-image: url(../../img/open/background.jpg)">
		<div class="mylogin" id="mylogin">
			<div class="form-container sign-in-container form-group">
				<form method="get">
					<h1>登录</h1>
					<div class="form-group">
						<input type="text" name="userId" id="userId" value="" autocomplete="off" required>
						<label for="username" class="float-label">ID</label>
					</div>
					<div class="form-group">
						<input type="password" name="pwd" id="pwd" autocomplete="off" required>
						<label for="username" class="float-label">Password</label>
					</div>
					<p id="wrong_tips" class="fa fa-remove fs-17" style="color:#dd4b39;display: none;"></p>
					<!-- <a href="#" id="findPWD">忘记密码？</a> -->
					<input type="hidden" id="forgetSetPwd" value="false" />
					<button class="loginbg" type="button" id="loginUser_Pwd">登录</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">	
					<div class="overlay-panel overlay-right">
						<h1>信贷智能决策系统</h1>
						<p>便捷、智能、安全的信贷管理！</p>
					</div>
				</div>
			</div>
		</div>
