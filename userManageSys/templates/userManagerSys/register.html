{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'userManageSys/css/login.css' %}" rel="stylesheet"/>
    <title>智能客服系统</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
              <form class="form-login" action="/register/" method="post">
                  {% if message_warning %}
                    <div class="alert alert-warning">{{ message_warning }}</div>
                  {% endif %}
                  {% if message_success %}
                    <div class="alert alert-success">{{ message_success }}</div>
                  {% endif %}
                  {% csrf_token %}
                  <h3 class="text-center">欢迎注册</h3>
                  <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
                      {% if msg_info1 %}
                         <div class="alert alert-info">{{ msg_info1 }}</div>
                      {% endif %}
                  </div>
                  <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" name='password1' class="form-control" id="id_password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">第二次输出密码：</label>
                    <input type="password" name='password2' class="form-control" id="id_password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label for="id_email">邮箱：</label>
                    <input type="text" name='email' class="form-control" id="id_emial" placeholder="Email" required>
                  </div>
                  <div>
                  <a href="/login/" class="text-success "><ins>登录</ins></a>
                      <a href="/edit/" class="text-success "><ins>修改密码</ins></a>
                  <button type="submit" class="btn btn-primary float-right">注册</button>
                  </div>
              </form>
            </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
