{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'userManageSys/css/login.css' %}" rel="stylesheet"/>
    <title>智能客服系统</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
              <form class="form" action="/edit_goods/?gid={{ goods_id }}" method="post">
                  {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                  {% endif %}
                  {% csrf_token %}
                  <h3 class="text-center" style="margin-top: 100px">修改商品</h3>
                  <div class="form-group">
                    <input type="text" name='goods_name' style="margin-top: 20px;width: 300px;margin-left: 400px" class="form-control" id="goods_name" value= {{ goods_names_msg }} autofocus required>
                      <input type="text" name='goods_price' style="margin-top: 20px;width: 300px;margin-left: 400px"class="form-control" id="goods_price" value={{ goods_price_msg }} required>
                      <input type="text" name='goods_content' style="margin-top: 20px;width: 300px;margin-left: 400px" class="form-control" id="goods_content" value={{ goods_content_msg }} required>
                      <input type="text" name='goods_type'  style="margin-top: 20px;width: 300px;margin-left: 400px" class="form-control" id="goods_type" value={{ goods_type_msg }} required>
                  </div>

                  <div>
                  <button type="submit" class="btn btn-primary" style="margin-top: 20px;width: 100px;margin-left: 500px" >修改</button>
                  </div>
              </form>
            </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
